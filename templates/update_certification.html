<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Certification</title>
</head>
<body>
    <h2>Update Certification</h2>
    <form method="post">
        <label for="name">Certification Name:</label>
        <input type="text" id="name" name="name" value="{{ certification.name }}" required><br><br>

        <label for="earned_date">Earned Date (YYYY-MM-DD):</label>
        <input type="text" id="earned_date" name="earned_date" value="{{ certification.earned_date }}" required><br><br>

        <label for="ce_due_date">CE Due Date (YYYY-MM-DD):</label>
        <input type="text" id="ce_due_date" name="ce_due_date" value="{{ certification.ce_due_date }}" required><br><br>

        <label for="amf_due_date">AMF Due Date (YYYY-MM-DD):</label>
        <input type="text" id="amf_due_date" name="amf_due_date" value="{{ certification.amf_due_date }}" required><br><br>

        <label for="expiration_date">Expiration Date (YYYY-MM-DD):</label>
        <input type="text" id="expiration_date" name="expiration_date" value="{{ certification.expiration_date }}" required><br><br>

        <input type="submit" value="Update Certification">
    </form>

    <a href="{{ url_for('get_certifications') }}">Back to Certifications</a>
</body>
</html>
